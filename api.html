<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Api List</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
	</head>
	<body>
		<div id="app">
			<navigation></navigation>
			<div class="container pt-5">
				<div class="d-flex flex-row flex-wrap" v-for="info in info">
					<div class="card mt-5 w-50">
						<video-tel source="https://www.youtube.com/embed/2nXsLpUCO20"></video-tel>
						<div class="card-footer">
							{{ info.title }}
						</div>
					</div>	
				</div>
			</div>
		</div>

		<script type="module" src="nav.js"></script>
		<script type="module">
			import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js';

			const video = Vue.extend({
				props: {
					source: String
				},

				template: 
					`<iframe width="560" height="315" src="https://www.youtube.com/embed/2nXsLpUCO20"`+
					'frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
			})

			Vue.component('video-tel', video)

			new Vue({
				el: '#app',
				data() {
					return {
						info: null
					}
				},

				mounted () {
					axios
						.get('https://app-listvideo.herokuapp.com')
						.then(response => (this.info = response.data))
				}
			})

		</script>
	</body>
</html>
